name: Update Media List
on:
  schedule:
    - cron: '0 0 * * *' # Se ejecuta cada 24 horas
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        run: python scripts/update_games.py  # Aqu√≠ pones tu script de Backloggd

      - name: Commit and Push
        run: |
          git config --global user.name "Bot-Shadorossa"
          git config --global user.email "bot@github.com"
          git add data/*.json
          git commit -m "Auto-update library" || exit 0
          git push