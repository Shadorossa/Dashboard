<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Archive // Shadorossa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div class="wrapper">
        <header class="profile-box animate-in">
            <img src="img/avatar.png" class="avatar-sq" alt="Profile">
            <div class="profile-info">
                <h1>SHADOROSSA</h1>
                <div class="stats-container">
                    <div class="stat-item" title="Juegos"><i class="fa-solid fa-gamepad"></i> <span id="count-games"
                            class="stat-val">0</span></div>
                    <div class="stat-item" title="Anime"><i class="fa-solid fa-tv"></i> <span id="count-anime"
                            class="stat-val">0</span></div>
                    <div class="stat-item" title="Manga"><i class="fa-solid fa-book-open"></i> <span id="count-manga"
                            class="stat-val">0</span></div>
                </div>
            </div>
        </header>

        <div class="category-divider"><span class="category-label">Shadorossa's Core</span>
            <div class="line-fragment"></div>
        </div>
        <section id="favorites-grid" class="fav-grid"></section>

        <div class="category-divider"><span class="category-label">Obras</span>
            <div class="line-fragment"></div>
        </div>

        <div class="controls-row">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" class="search-input" placeholder="ACCEDER A LA BASE DE DATOS..."
                    oninput="handleSearch(this.value)">
            </div>

            <nav class="filter-nav">
                <button class="filter-btn active" title="Todo" onclick="setFilter('all', this)"><i
                        class="fa-solid fa-layer-group"></i></button>
                <button class="filter-btn" title="Juegos" onclick="setFilter('game', this)"><i
                        class="fa-solid fa-gamepad"></i></button>
                <button class="filter-btn" title="Anime" onclick="setFilter('anime', this)"><i
                        class="fa-solid fa-tv"></i></button>
                <button class="filter-btn" title="Manga" onclick="setFilter('manga', this)"><i
                        class="fa-solid fa-book-open"></i></button>
            </nav>

            <div class="sort-group">
                <select class="sort-select" id="sort-key" onchange="update()">
                    <option value="title">TITLE</option>
                    <option value="score">SCORE</option>
                    <option value="finishDate">FINISH DATE</option>
                </select>
                <button class="dir-btn" onclick="toggleDir()"><i class="fa-solid fa-arrow-down-short-wide"
                        id="dir-icon"></i></button>
            </div>
        </div>

        <main id="main-grid" class="general-grid"></main>
    </div>

    <script>
        let database = [];
        let filteredList = [];
        let currentFilter = 'all';
        let searchQuery = '';
        let sortAsc = true;

        function formatTitle(title) {
            let main = title; let sub = "";
            if (title.includes(": ")) {
                const parts = title.split(": "); main = parts[0]; sub = parts.slice(1).join(": ");
            } else {
                const regex = /^(.*?)(\s(?:Season\s\d+|Part\s\d+|Vol\s\d+|\d+(?:st|nd|rd|th)\sSeason|\d+))$/i;
                const match = title.match(regex);
                if (match && !match[2].trim().includes('-')) { main = match[1]; sub = match[2]; }
            }
            return `<span class="main-title">${main.trim()}</span>${sub ? `<span class="sub-title">${sub.trim()}</span>` : ''}`;
        }

        async function init() {
            const fetchJSON = p => fetch(p).then(r => r.ok ? r.json() : []);
            const [games, anime, manga, favNames] = await Promise.all([
                fetchJSON('data/games.json'), fetchJSON('data/anime.json'),
                fetchJSON('data/manga.json'), fetchJSON('data/favorites.json')
            ]);

            database = [
                ...games.map(i => ({ ...i, type: 'game', score: parseFloat(i.score) || 0 })),
                ...anime.map(i => ({ ...i, type: 'anime', score: parseFloat(i.score) || 0 })),
                ...manga.map(i => ({ ...i, type: 'manga', score: parseFloat(i.score) || 0 }))
            ];

            document.getElementById('count-games').innerText = games.length;
            document.getElementById('count-anime').innerText = anime.length;
            document.getElementById('count-manga').innerText = manga.length;

            const favItems = favNames.map(name => {
                const lowerName = name.toLowerCase();
                const matches = database.filter(item => item.title.toLowerCase() === lowerName);
                return matches.length > 0 ? matches.sort((a, b) => b.score - a.score)[0] : null;
            }).filter(Boolean);

            render(favItems, 'favorites-grid', true);
            const chosenFavTitles = favItems.map(f => f.title.toLowerCase());
            filteredList = database.filter(item => !chosenFavTitles.includes(item.title.toLowerCase()));
            update();
        }

        function render(data, containerId, isFav) {
            const container = document.getElementById(containerId);
            container.innerHTML = data.map((item, i) => {
                const validDate = item.finishDate && item.finishDate !== "0000-00-00";
                return `
                <a href="${item.url || '#'}" target="_blank" class="item-card ${isFav ? 'fav-card' : 'tile'} animate-in" 
                   style="animation-delay: ${isFav ? i * 0.1 : i * 0.015}s">
                    ${isFav ? `<div class="rank-tag">#${(i + 1).toString().padStart(2, '0')}</div>` : ''}
                    <div class="score-hexagon"><span class="score-val">${item.score > 0 ? item.score : '--'}</span></div>
                    <img src="${item.image}" alt="${item.title}" loading="lazy">
                    ${isFav ? '<div class="light-mask"></div>' : ''}
                    <div class="title-container">${formatTitle(item.title)}</div>
                    ${validDate ? `<div class="finish-date">${item.finishDate}</div>` : ''}
                </a>
            `}).join('');
        }

        function handleSearch(v) { searchQuery = v.toLowerCase(); update(); }
        function setFilter(t, b) {
            document.querySelectorAll('.filter-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active'); currentFilter = t; update();
        }
        function toggleDir() {
            sortAsc = !sortAsc;
            document.getElementById('dir-icon').className = sortAsc ? "fa-solid fa-arrow-down-short-wide" : "fa-solid fa-arrow-up-wide-short";
            update();
        }
        function update() {
            const key = document.getElementById('sort-key').value;
            let res = [...filteredList];
            if (currentFilter !== 'all') res = res.filter(i => i.type === currentFilter);
            if (searchQuery) res = res.filter(i => i.title.toLowerCase().includes(searchQuery));
            res.sort((a, b) => {
                let valA = a[key] || ""; let valB = b[key] || "";
                if (typeof valA === 'string') return sortAsc ? valA.localeCompare(valB) : valB.localeCompare(valA);
                return sortAsc ? valA - valB : valB - valA;
            });
            render(res, 'main-grid', false);
        }
        window.onload = init;
    </script>
</body>

</html>
